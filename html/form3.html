<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>폼</h2>
    아이디 : <input type="text" name="user_id" id="user_id" maxlength="5" placeholder="아이디를 입력해주세요"/><br/>
    
    비밀번호 : <input type="password" name="user_pw" id="user_pw" placeholder="패스워드를 입력해주세요"/><br/>

<fieldset>
        <legend>성별</legend>
        <di>
            <!-- 라디오 버튼 -->
            <label>남자
                <input type="radio" name="gender" id="gender_m" value="M"/ checked>
            </label>
            <label>여자
                <input type="radio" name="gender" id="gender_f" value="F"/>
            </label>
        </di>
    </fieldset>

    <fieldset>
        <legend>좋아하는 과목</legend>
        <div>
            <!--체크박스-->
            <label> JAVA
                <input type="checkbox" name="hobby" id="hobby1" value="JAVA" checked/>
            </label>
            <label> JSP
                <input type="checkbox" name="hobby" id="hobby2" value="JSP" checked/>
            </label>
            <label> HTML
                <input type="checkbox" name="hobby" id="hobby3" value="HTML" checked/>
            </label>
            <label> CSS
                <input type="checkbox" name="hobby" id="hobby3" value="CSS"/>
            </label>
         </div>
    </fieldset>

      
        <!-- 드롭다운(싱글타입) -->
        <label> 직업
            <select name="job">
                <!-- <option>---- 선택하세요 ----</option> -->
                <option value="백엔드">백엔드 개발자</option>
                <option value="프론트">프론트엔드 개발자</option>
                <option value="풀">풀스택 개발자</option>
            </select>
        </label>

    <form enctype="multipart/form-data">
        <input type="file" name="photo"/>
    </form>

    <label>
        <legend>자기소개</legend>
        <textarea name="memo" id="memo" maxlength="100" placeholder="간단한 자기소개"></textarea><br/>
    </label>

    우편번호 : <input type="text" name="postnum" id="postnum"/>
    <input type="button" value="우편번호" onclick="alert('버튼을 클릭하셨습니다!')"/><br/>
    주소 : <input type="text" name="address" id="address"/><br/>
    상세주소 : <input type="text" name="adresss" id="addresss"/><br/>
    참고사항 : <input type="hidden"/><br/>
    <input type="submit" value="다시보기"/>
    <input type="submit" value="확인"/>

</body>
</html>
